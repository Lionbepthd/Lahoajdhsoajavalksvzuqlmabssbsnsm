<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Elegant Background */
        .elegant-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .accent-element {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            filter: blur(40px);
            opacity: 0.3;
        }

        .accent1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, #8a2be2, transparent);
            top: 10%;
            right: 10%;
            animation: float 20s infinite ease-in-out;
        }

        .accent2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 30% 30%, #00bfff, transparent);
            bottom: 20%;
            left: 5%;
            animation: float 25s infinite ease-in-out reverse;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #8a2be2, #00bfff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.5)); }
        }

        /* Input Section */
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .input-section:hover {
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.3);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="url"] {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #8a2be2, #00bfff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #8a2be2;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Result Section */
        .result-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            display: none;
            position: relative;
            overflow: hidden;
        }

        .result-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Elegant Border Animation */
        .elegant-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8a2be2, #00bfff, #8a2be2, #00bfff);
            border-radius: 15px;
            opacity: 0.3;
            animation: glowing 3s linear infinite;
            z-index: -1;
        }

        @keyframes glowing {
            0% { filter: blur(5px) opacity(0.3); }
            50% { filter: blur(10px) opacity(0.5); }
            100% { filter: blur(5px) opacity(0.3); }
        }

        .result-header {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .result-meta span {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .code-output {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
            color: #00bfff;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid #8a2be2;
            border-radius: 5px;
            color: #8a2be2;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .copy-button.copied {
            background: rgba(0, 191, 255, 0.2);
            border-color: #00bfff;
            color: #00bfff;
        }

        /* Scrollbar Styling */
        .result-content::-webkit-scrollbar {
            width: 8px;
        }

        .result-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .result-content::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8a2be2, #00bfff);
            border-radius: 4px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .input-group { flex-direction: column; }
            .result-meta { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="elegant-bg"></div>
    <div class="particles" id="particles"></div>
    <div class="accent-element accent1"></div>
    <div class="accent-element accent2"></div>

    <div class="container">
        <h1>GET Code Generator</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Masukkan URL (wajib https://)" required>
                <button onclick="generateCode()">Generate Code</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="loader"></div>
                <p style="margin-top: 10px; color: rgba(255, 255, 255, 0.7);">Mengambil kode...</p>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="elegant-border"></div>
            <div class="result-header">
                <div class="result-meta">
                    <span id="creator">Creator: Lionbepthd</span>
                    <span id="status">Status: -</span>
                </div>
            </div>
            <div class="result-content">
                <button class="copy-button" onclick="copyCode()">Salin Kode</button>
                <pre class="code-output" id="codeOutput"></pre>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 GET Code Generator GCL by Lionbepthd
        </div>
    </div>

    <script>
        // Generate particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 5 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Generate code function
        async function generateCode() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Masukkan URL terlebih dahulu!');
                return;
            }
            
            if (!url.startsWith('https://')) {
                alert('URL wajib menggunakan https://');
                return;
            }
            
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            
            loading.classList.add('active');
            resultSection.classList.remove('active');
            
            try {
                const response = await fetch(`https://api.resellergaming.my.id/tools/getcode?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.status) {
                    document.getElementById('creator').textContent = `Creator: Lionbepthd`;
                    document.getElementById('status').textContent = `Status: ${data.status ? 'Success' : 'Failed'}`;
                    document.getElementById('codeOutput').textContent = data.result.html;
                    
                    loading.classList.remove('active');
                    resultSection.classList.add('active');
                } else {
                    throw new Error('Failed to fetch code');
                }
            } catch (error) {
                loading.classList.remove('active');
                alert('Terjadi kesalahan saat mengambil kode. Silakan coba lagi.');
                console.error('Error:', error);
            }
        }

        // Copy code function
        function copyCode() {
            const codeOutput = document.getElementById('codeOutput');
            const copyButton = document.querySelector('.copy-button');
            
            navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                copyButton.textContent = 'Tersalin!';
                copyButton.classList.add('copied');
                
                setTimeout(() => {
                    copyButton.textContent = 'Salin Kode';
                    copyButton.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Gagal menyalin kode');
            });
        }

        // Initialize
        createParticles();
    </script>
</body>
</html>
