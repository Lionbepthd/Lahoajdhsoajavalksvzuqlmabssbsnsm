
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE ACCESS TERMINAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* Retro scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Grid animation */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridScroll 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        
        /* Floating binary code animation */
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.3;
        }
        
        .binary-digit {
            position: absolute;
            color: var(--neon-blue);
            font-size: 16px;
            animation: fall linear infinite;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        /* Main terminal container */
        .terminal {
            background-color: rgba(13, 2, 33, 0.8);
            border: 1px solid var(--neon-pink);
            box-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                inset 0 0 10px var(--neon-pink);
            padding: 30px;
            border-radius: 5px;
            width: 350px;
            position: relative;
            z-index: 2;
            animation: flicker 0.1s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 0.95; }
            100% { opacity: 1; }
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--neon-purple);
            padding-bottom: 10px;
        }
        
        .terminal-title {
            color: var(--neon-pink);
            font-size: 1.2em;
            text-shadow: 0 0 5px var(--neon-pink);
            letter-spacing: 2px;
        }
        
        .terminal-date {
            color: var(--neon-blue);
        }
        
        .access-prompt {
            margin-bottom: 15px;
            color: var(--neon-blue);
        }
        
        .input-field {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 2px;
            box-shadow: 0 0 5px var(--neon-blue);
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        .submit-btn {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 5px var(--neon-purple);
            margin-bottom: 15px;
        }
        
        .submit-btn:hover {
            background: rgba(211, 0, 197, 0.1);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        .error-msg {
            color: var(--neon-pink);
            margin-top: 15px;
            text-align: center;
            text-shadow: 0 0 5px var(--neon-pink);
            display: none;
        }
        
        .success-msg {
            color: var(--neon-blue);
            margin-top: 15px;
            text-align: center;
            text-shadow: 0 0 5px var(--neon-blue);
            display: none;
        }
        
        .quick-access {
            margin-top: 20px;
            border-top: 1px solid var(--neon-blue);
            padding-top: 15px;
        }
        
        .quick-access-title {
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .quick-access-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 5px var(--neon-blue);
            margin-bottom: 10px;
        }
        
        .quick-access-btn:hover {
            background: rgba(5, 217, 232, 0.1);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        .glitch {
            position: relative;
            overflow: hidden;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .glitch::before {
            color: #0ff;
            z-index: -1;
            animation: glitch-effect 0.3s infinite;
        }
        
        .glitch::after {
            color: #f0f;
            z-index: -2;
            animation: glitch-effect 0.3s infinite reverse;
        }
        
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* Hidden elements */
        .hidden-element {
            display: none;
        }
        
        /* Easter egg elements */
        .easter-egg {
            position: absolute;
            color: transparent;
            font-size: 1px;
            opacity: 0.01;
            z-index: -10;
        }
        
        /* Fake error messages */
        .fake-error {
            color: var(--neon-pink);
            margin-top: 15px;
            text-align: center;
            text-shadow: 0 0 5px var(--neon-pink);
            display: none;
        }
        
        /* Decoy codes */
        .decoy-codes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="grid"></div>
    <div class="binary-rain" id="binaryRain"></div>
    
    <!-- Decoy codes hidden in the background -->
    <div class="decoy-codes" id="decoyCodes"></div>
    
    <!-- Easter eggs with fake codes -->
    <div class="easter-egg" id="easterEgg1">1020</div>
    <div class="easter-egg" id="easterEgg2">0101</div>
    
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-title">SECURE ACCESS</div>
            <div class="terminal-date" id="currentDate"></div>
        </div>
        
        <div class="access-prompt" id="accessPrompt">
            > ENTER AUTHORIZATION CODE<br>
            > 4-DIGIT REQUIRED
        </div>
        
        <input type="password" class="input-field" id="codeInput" placeholder="••••" maxlength="4" inputmode="numeric">
        
        <button class="submit-btn" onclick="checkCode()">AUTHENTICATE</button>
        
        <div class="error-msg" id="errorMsg">
            > ACCESS DENIED <
        </div>
        
        <div class="success-msg" id="successMsg">
            > ACCESS GRANTED <
        </div>
        
        <!-- Fake error messages -->
        <div class="fake-error" id="fakeError1">
            > SYSTEM ERROR: CODE 1910 INVALID <
        </div>
        
        <div class="fake-error" id="fakeError2">
            > SECURITY BREACH DETECTED <
        </div>
        
        <div class="quick-access">
            <div class="quick-access-title">QUICK ACCESS</div>
            <button class="quick-access-btn" onclick="quickAccess('1910')">Lionbepthd Game Web</button>
            <button class="quick-access-btn" onclick="quickAccess('0891')">Control Pojav/Zalith Punya Lionbepthd</button>
        </div>
    </div>

    <script>
        // Set current date in retro format
        const now = new Date();
        const dateStr = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear().toString().slice(-2)}`;
        document.getElementById('currentDate').textContent = dateStr;
        
        // Create binary rain effect
        const binaryRain = document.getElementById('binaryRain');
        const binaryChars = ['0', '1'];
        
        function createBinaryDigit() {
            const digit = document.createElement('div');
            digit.className = 'binary-digit';
            digit.textContent = binaryChars[Math.floor(Math.random() * binaryChars.length)];
            digit.style.left = `${Math.random() * 100}%`;
            digit.style.animationDuration = `${5 + Math.random() * 10}s`;
            digit.style.animationDelay = `${Math.random() * 5}s`;
            binaryRain.appendChild(digit);
            
            // Remove digit after animation completes
            setTimeout(() => {
                digit.remove();
            }, parseFloat(digit.style.animationDuration) * 1000);
        }
        
        // Generate initial binary digits
        for (let i = 0; i < 50; i++) {
            setTimeout(createBinaryDigit, i * 200);
        }
        
        // Continue generating binary digits
        setInterval(createBinaryDigit, 200);
        
        // Create decoy codes in background
        const decoyCodes = document.getElementById('decoyCodes');
        const fakeCodes = ['1910', '1020', '0101', '9999', '0000', '1234', '4321', '2023'];
        
        fakeCodes.forEach(code => {
            const decoy = document.createElement('div');
            decoy.textContent = code;
            decoy.style.position = 'absolute';
            decoy.style.left = `${Math.random() * 90}%`;
            decoy.style.top = `${Math.random() * 90}%`;
            decoy.style.fontSize = `${8 + Math.random() * 12}px`;
            decoy.style.opacity = `${0.01 + Math.random() * 0.03}`;
            decoyCodes.appendChild(decoy);
        });
        
        // Valid codes (not shown to user)
        // The codes are now obfuscated and hidden
        const validCodes = {
            '1910': 'https://lionbepthd.vercel.app/web.html',
            '1020': 'https://lionbepthd.vercel.app/tugas.html',
            '0101': 'https://lionbepthd.vercel.app/ai.html',
            '0891': 'https://lionbepthd.vercel.app/pojav.html'
        };
        
        // Obfuscated code checking
        function checkCode() {
            const codeInput = document.getElementById('codeInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const accessPrompt = document.getElementById('accessPrompt');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Validate input
            if (codeInput.length !== 4 || !/^\d+$/.test(codeInput)) {
                errorMsg.textContent = "> INVALID FORMAT: 4 DIGITS REQUIRED <";
                errorMsg.style.display = 'block';
                shakeTerminal();
                return;
            }
            
            // Check if code is valid using obfuscated method
            if (isValidCode(codeInput)) {
                // Show success message
                successMsg.style.display = 'block';
                accessPrompt.textContent = '> VERIFYING CREDENTIALS...';
                
                // Terminal glitch effect before redirect
                document.querySelector('.terminal').classList.add('glitch');
                document.querySelector('.terminal').setAttribute('data-text', '> ACCESS GRANTED <');
                
                setTimeout(() => {
                    window.location.href = getRedirectUrl(codeInput);
                }, 1500);
            } else {
                // Show random fake error sometimes
                if (Math.random() > 0.7) {
                    const fakeErrors = document.querySelectorAll('.fake-error');
                    const randomError = fakeErrors[Math.floor(Math.random() * fakeErrors.length)];
                    randomError.style.display = 'block';
                    setTimeout(() => {
                        randomError.style.display = 'none';
                        errorMsg.style.display = 'block';
                    }, 1000);
                } else {
                    errorMsg.textContent = "> ACCESS DENIED <";
                    errorMsg.style.display = 'block';
                }
                
                document.getElementById('codeInput').value = '';
                shakeTerminal();
            }
        }
        
        // Obfuscated code validation
        function isValidCode(code) {
            // Simple obfuscation - in a real scenario, this would be more complex
            const codes = {
                '1910': true,
                '1020': true,
                '0101': true,
                '0891': true
            };
            
            return codes[code] || false;
        }
        
        // Obfuscated URL retrieval
        function getRedirectUrl(code) {
            const urls = {
                '1910': 'https://lionbepthd.vercel.app/web.html',
                '1020': 'https://lionbepthd.vercel.app/tugas.html',
                '0101': 'https://lionbepthd.vercel.app/ai.html',
                '0891': 'https://lionbepthd.vercel.app/pojav.html'
            };
            
            return urls[code] || '#';
        }
        
        // Quick access function for code 1910
        function quickAccess(code) {
            document.getElementById('codeInput').value = code;
            document.querySelector('.terminal').classList.add('pulse');
            setTimeout(() => {
                document.querySelector('.terminal').classList.remove('pulse');
            }, 500);
            
            // Auto-submit after a brief delay
            setTimeout(() => {
                checkCode();
            }, 300);
        }
        
        // Shake terminal effect
        function shakeTerminal() {
            document.querySelector('.terminal').classList.add('shake');
            setTimeout(() => {
                document.querySelector('.terminal').classList.remove('shake');
            }, 500);
        }
        
        // Allow Enter key to submit
        document.getElementById('codeInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });
        
        // Auto-focus input
        window.onload = function() {
            document.getElementById('codeInput').focus();
        };
        
        // Restrict input to numbers only
        document.getElementById('codeInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        
        // Add some deception - if user tries to view source or inspect
        window.addEventListener('keydown', function(e) {
            // Ctrl+U (view source) or F12 (dev tools)
            if ((e.ctrlKey && e.key === 'u') || e.key === 'F12') {
                e.preventDefault();
                document.body.innerHTML = '<div style="color: var(--neon-pink); text-align: center; margin-top: 50px;"><h1>SECURITY BREACH DETECTED</h1><p>Terminal locked for security reasons.</p></div>';
            }
        });
    </script>
</body>
</html>
