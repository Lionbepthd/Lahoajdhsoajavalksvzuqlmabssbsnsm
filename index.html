<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ular Tangga Multiplayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Username Modal -->
  <div id="usernameModal" class="modal">
    <div class="modal-content">
      <h2>Masukkan Username</h2>
      <input type="text" id="usernameInput" placeholder="Nama pemain">
      <button id="submitUsername">Mulai Bermain</button>
    </div>
  </div>

  <!-- Room Selection Modal -->
  <div id="roomModal" class="modal">
    <div class="modal-content">
      <h2>Pilih Room</h2>
      <div id="roomOptions">
        <button id="createRoomBtn">Buat Room Baru</button>
        <div class="separator">ATAU</div>
        <input type="text" id="roomCodeInput" placeholder="Masukkan kode room">
        <button id="joinRoomBtn">Gabung Room</button>
      </div>
    </div>
  </div>

  <!-- Room Info Modal -->
  <div id="roomInfoModal" class="modal">
    <div class="modal-content">
      <h2>Room Info</h2>
      <p>Kode Room: <strong id="roomCodeDisplay"></strong></p>
      <p>Status: <span id="roomStatusDisplay"></span></p>
      <div id="roomPlayersList"></div>
      <button id="copyRoomCodeBtn">Salin Kode Room</button>
      <button id="startGameBtn" style="display:none;">Mulai Game</button>
    </div>
  </div>

  <!-- Main Game Container -->
  <div id="game-container">
    <h1>🐍 Ular Tangga Multiplayer 🪜</h1>
    <div id="status">Memuat game...</div>
    <div id="board"></div>
    <div id="controls">
      <button id="startBtn" disabled>Mulai Game</button>
      <button id="rollBtn" disabled>Lempar Dadu</button>
    </div>
    <div id="players"></div>
  </div>

  <!-- Notification Element -->
  <div id="notification" class="room-notification" style="display:none;"></div>

  <script type="module" src="scripts/game.js"></script>
</body>
</html>
